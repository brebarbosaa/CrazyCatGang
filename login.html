<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="stylelogin.css">
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <img src="header.png">
        <div class="texto">
            <h1>Login</h1>
        </div>
        <div class="inputEmail">
            <input type="email" size="52" placeholder="Email" />
        </div>
        <br>
        <div class="inputSenha">
            <input type="password" size="52" placeholder="Senha" />
        </div>
        <br>
        <br>
        <button onclick="redirecionarParaMenu()" type="submit" class="botao">Entrar</button>
        <script src="script.js"></script>
    </body>
</html>
